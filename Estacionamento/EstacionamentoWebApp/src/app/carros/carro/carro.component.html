<form #form="ngForm" (submit)="onSubmit(form)" autocomplete="off">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
  <div class="form-group">
    <label>Marca</label>
    <input name="marca" #marca="ngModel" [(ngModel)]="service.formData.marca" class="form-control" maxlength="100" required>
    <div class="validation-error" *ngIf="marca.invalid && marca.touched">Este Campo é Obrigatório</div>
  </div>
  <div class="form-group">
    <label>Modelo</label>
    <input name="modelo" #modelo="ngModel" [(ngModel)]="service.formData.modelo" class="form-control" maxlength="100" required>
    <div class="validation-error" *ngIf="modelo.invalid && modelo.touched">Este Campo é Obrigatório</div>
  </div>
   <div class="form-group">
    <label>Placa</label>
    <input name="placa" #placa="ngModel" [(ngModel)]="service.formData.placa" class="form-control" maxlength="10" required>
    <div class="validation-error" *ngIf="placa.invalid && placa.touched">Este Campo é Obrigatório</div>
  </div>
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">SALVAR</button>
  </div>
</form>
